<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe0e9, #ff77a9);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .file-drop {
            padding: 100px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background-color: #ffe4e1; 
            text-align: center;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-drop.dragover {
            background-color: #ffb6c1; 
        }

        button {
            padding: 15px;
            font-size: 1rem;
            border: none;
            background-color: #ff69b4; 
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1493; 
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #ffe4e1; 
            text-align: center;
        }

        .result img {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .predicted-class {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Grape Prediction</h1> 
    <div class="container">
        <form id="uploadForm">
            <div class="file-drop" id="fileDrop">Drag or choose an image</div>
            <input type="file" id="file" name="file" accept="image/*" style="display: none;" required>
            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        const fileDrop = document.getElementById("fileDrop");
        const fileInput = document.getElementById("file");

        fileDrop.addEventListener("click", () => fileInput.click());

        fileDrop.addEventListener("dragover", (event) => {
            event.preventDefault();
            fileDrop.classList.add("dragover");
        });

        fileDrop.addEventListener("dragleave", () => {
            fileDrop.classList.remove("dragover");
        });

        fileDrop.addEventListener("drop", (event) => {
            event.preventDefault();
            fileDrop.classList.remove("dragover");

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
            }
        });

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const resultDiv = document.getElementById("result");
                if (response.ok) {
                    const data = await response.json();

                    // Create an object URL for the uploaded image
                    const imageURL = URL.createObjectURL(file);

                    // Display the image and prediction result
                    resultDiv.style.display = "block";
                    resultDiv.innerHTML = `
                        <img src="${imageURL}" alt="Uploaded Image">
                        <div class="predicted-class">Predicted Class: ${data.predicted_class}</div>
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.style.display = "block";
                    resultDiv.textContent = `Error: ${error.error}`;
                }
            } catch (error) {
                console.error("Error predicting:", error);
            }
        });
    </script>
</body>
</html>
