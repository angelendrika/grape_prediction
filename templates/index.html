<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grape Prediction</h1>
        <form id="uploadForm">
            <label for="file">Upload an image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result" style="display: none;"></div>

        <h2>Prediction History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Grape Type</th>
                    <th>Confidence Score</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- History rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const resultDiv = document.getElementById("result");
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.style.display = "block";
                    resultDiv.innerHTML = `
                        <strong>Predicted Class:</strong> ${data.predicted_class}<br>
                        <strong>Probability:</strong> ${(data.probability * 100).toFixed(2)}
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.style.display = "block";
                    resultDiv.textContent = `Error: ${error.error}`;
                }
            } catch (error) {
                console.error("Error predicting:", error);
            }
        });

        async function loadHistory() {
            try {
                const response = await fetch("/");
                if (response.ok) {
                    const historyData = await response.json();
                    const tableBody = document.querySelector("#historyTable tbody");

                    historyData.predictions.forEach(prediction => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${prediction.grape_type}</td>
                            <td>${prediction.confidence_score.toFixed(2)}%</td>
                            <td>${prediction.prediction_timestamp}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error("Error loading history:", error);
            }
        }

        // Load prediction history on page load
        loadHistory();
    </script>
</body>
</html>
